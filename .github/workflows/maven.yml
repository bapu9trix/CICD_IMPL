name: Java CICD project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'temurin17'
          path: C:\hostedtoolcache\windows\Java_Temurin-Hotspot_jdk\17.0.9-9.1\x64

      - name: Build with Maven
        run: |
          mvn clean install

      - name: Build & push Docker image
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker image
        run: docker build -t bapu9trix/cicdimpl:latest -f DockerFile .

      - name: Push Docker image
        run: docker push bapu9trix/cicdimpl:latest
