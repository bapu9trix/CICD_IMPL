name: Java CICD project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      id: update_dependency_graph
      uses: advanced-security/maven-dependency-submission-action@v1.2.0
    - name: Set output to environment file
      run: echo "DEP_GRAPH_SHA=${{ steps.update_dependency_graph.outputs.sha }}" >> $GITHUB_ENV
